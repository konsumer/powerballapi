<div class="row winner">
  <div class="date col s1">{{winner.date | date : 'MM/dd/yy'}}</div>
  <div class="ball col" ng-repeat="ball in winner.balls track by $index">
    {{ball | zeroPad}}
  </div>
  <div ng-if="winner.powerplay" class="ball col red darken-4 white-text">
    {{winner.powerplay | zeroPad}} &nbsp
  </div>
  <div ng-if="winner.powerplay" class="powerplay col">{{winner.powerplay}}</div>
</div>
